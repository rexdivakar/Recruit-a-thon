<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>

  <style>

    html {

    .box h4 {

      font-size: 18px;
      margin-top: 94px;
      ;
    }

    }

    .box h5 {
      font-family: 'Source Sans Pro', sans-serif;

    .box input[type="text"],

    }

    }

    a:hover {

    /* style the artificial checkbox */
    label span {
      height: 13px;
      width: 13px;
      border: 2px solid #464d64;
      border-radius: 2px;
      display: inline-block;
      position: relative;
      cursor: pointer;
      float: left;
      left: 7.5%;
    }

    .btn1 {
      border: 0;
      background: #7f5feb;
      color: #dfdeee;
      border-radius: 100px;
      width: 340px;
      height: 49px;
      font-size: 16px;
      position: absolute;
      top: 79%;
      left: 8%;
      transition: 0.3s;
      cursor: pointer;
    }

    .btn1:hover {
      background: #5d33e6;
    }

    .rmb {
      position: absolute;
      margin-left: -24%;
      margin-top: 0px;
      color: #dfdeee;
      font-size: 13px;
    }

    .forgetpass {
      position: relative;
      float: right;
      right: 28px;
    }

    .dnthave {
      position: absolute;
      top: 92%;
      left: 35%;
    }

    .typcn {
      /* position: absolute;
      left: 339px;
      top: 282px; */
      color: #3b476b;
      font-size: 22px;
      cursor: pointer;
    }

    .typcn.active {
      color: #7f60eb;
    }
    
    .password-toggle{
      position: relative;
      bottom: 60px;
      left: 35%;
    }
    .inactive {
      display: none;
    }
    #signin-text {
      margin-bottom: 50px;
    } 

    #signup-text {
      left: 30%;
    }

    .error-text{
      position: absolute;
      left: 50%;
      top: 10%;
      transform: translateX(-50%);
    }
  </style>
  <script>
    // Form Validation

    function checkStuff(i) {
      var email = document.forms[i].email;
      var password = document.forms[i].password;
      var user_id = document.forms[i].user_id;
      var msg = document.getElementById('msg');

      if (user_id != undefined && user_id.value == "") {
        msg.style.display = 'block';
        msg.innerHTML = "Please enter your user id";
        user_id.focus();
        return false;
      } else {
        msg.innerHTML = "";
      }

      if (email.value == "") {
        msg.style.display = 'block';
        msg.innerHTML = "Please enter your email";
        email.focus();
        return false;
      } else {
        msg.innerHTML = "";
      }

      if (password.value == "") {
        msg.innerHTML = "Please enter your password";
        password.focus();
        return false;
      } else {
        msg.innerHTML = "";
      }
      var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      if (!re.test(email.value)) {
        msg.innerHTML = "Please enter a valid email";
        email.focus();
        return false;
      } else {
        msg.innerHTML = "";
      }
    }

    // Toggle Login and Signup
    function toggle(i) {
      const signin = document.forms[0];
      const signup = document.forms[1];
      const signin_text = document.links[0];
      const signup_text = document.links[1];
      if (i == 1) {
        signup.classList.remove("inactive");
        signup_text.classList.remove("inactive");
      
        signin.classList.add("inactive");
        signin_text.classList.add("inactive");
      } else if (i == 0) {
        signin.classList.remove("inactive");
        signin_text.classList.remove("inactive");
      
        signup.classList.add("inactive");
        signup_text.classList.add("inactive");
      }
    }
  </script>
</head>

<body>
  <div class="animated bounceInDown">
    <div class="container">
      {% if error!="Please contact your admin"%}
      
      {%if error!=""%}
      <p class="error-text" style="color: white">{{error}}</p>
    {% endif%}
      <form name="form1" id="formlogin" method="POST" action="/" class="box" onsubmit="return checkStuff(0)">
        <h4 style="font-size:35px;">Recruit'em<span> Login</span></h4>
        <h5 id="signin-text">Sign in to your account.</h5>

        
        <input type="text" name="loginuser" placeholder="Username" autocomplete="off">
        <input type="password" name="loginPassword" placeholder="Password" id="pwd" autocomplete="off">
        <span class="password-toggle"><i class="typcn typcn-eye" id="eye"></i>
        </span>
        <input type="submit" value="Sign in" class="btn1">
          
        <a href="signup" class="dnthave" id="signup-text" onclick="toggle(1)">Donâ€™t have an account? Sign up</a>
        {% else%}
        <p style="color: white;padding-top:40%;font-size: 24px;">{{error}}</p>
        <a href="/"><input type="submit" value="Back" class="btn1"></a>
      </form>
      {% endif%}      
    </div>
  </div>
  <script>    
    const eye = document.getElementById("eye");
    eye.addEventListener('click',togglePass);
    // for(const eye of eyes) {
    //   eye.addEventListener('click', togglePass);
    // }

    function togglePass(e) {
      const eye = e.target;
      const pwd = document.getElementById("pwd");

      eye.classList.toggle('active');

      (pwd.type == 'password') ? pwd.type = 'text' : pwd.type = 'password';
    }
  </script>
</body>

</html>
